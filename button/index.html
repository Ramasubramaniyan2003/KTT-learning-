<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Buttons in HTML
        </title>
    </head>
    <body>
        <h1>Buttons in HTML</h1>
        <hr>
        <p><u>Buttons</u></p>
        <input type="button" value="Button" onclick="alert('clicked')">
        <p>Button types</p>
         <ol>
            <li>
                button
            </li>
            <li>
                submit
            </li>
            <li>
                reset
            </li>
            <li>
                menu
            </li>
         </ol>
          <form>
            <h3>Reset:</h3>
            <label>UserName</label><br>
            <input type="text"><br>
            <label>Password</label> <br>
            <input type="password">
            <button type="menu">Reset</button>
          </form>
          <form>
            <h3>Submit:</h3>
            <label>UserName</label><br>
            <input type="text"><br>
            <label>Password</label> <br>
            <input type="password">
            <button type="submit" onclick="alert('submitted')">submit</button>
          </form>
    </body>
</html>
