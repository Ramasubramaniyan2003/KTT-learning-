<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Images in HTML
        </title>
        <link rel="stylesheet" href="img.css">
    </head>
    <body>
        <h1>HTML images</h1>
        <hr>
    <p><u>Images</u></p>
     <img src="img.jpg" alt="nature" style="width: 100px;height: 100px;">
    
     <p>we can adjust img sizes using width and height in CSS</p>
     <pre>"width:300px
height:300px"</pre>
     <div>
        <img src="img.jpg" alt="freezy river">
     </div>
     <p><u>alt in images</u></p>
     <img src="img1.jpg" alt="freezy river">
     <hr>
     <h3>Targets in img links</h3>
     <p>img also used as links using anchor tag</p>
     <p>Default is _self</p>
    <a href="https://www.google.com"><img src="img.jpg" width="100px" height="100px"></a>
    <hr>
    <p>_blank</p>
    <a href="https://www.google.com" target="_blank"><img src="img.jpg" width="150px" height="150px"></a> 
    <hr>
    <p>_parent</p>
    <a href="https://www.google.com" target="_parent"><img src="img.jpg" width="100px" height="100px"></a>
    <hr>
    <p>_top</p>
    <a href="https://www.google.com" target="_top"><img src="img.jpg"  width="150px" height="150px"></a>
    <hr>
</body>
</html>
