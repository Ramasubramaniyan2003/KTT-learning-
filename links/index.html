<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Links in HTML
        </title>
        <link rel="stylesheet" href="links.css">
    </head>
<body>
    <h1 style="text-align: center;color: green;">HTML links</h1>
    <hr>
    <h3><u>Link in words</u></h3>
    <a href="https://www.google.com" >click Me</a>
<h3><u>Without Text Decoration</u></h3>
    <a href="https://www.google.com"  class="link">click Me</a>
    <h3><u>Link in img</u></h3>
    <a href="https://www.google.com"><img src="links.jpg" alt="freezy river"></a>
    <hr>
    <h3>Link in self,parent,blank,top</h3>
   <p>_blank</p>
    <a href="https://www.google.com" target="_blank">Click Me</a>
   <hr>
   <p>_self</p>
   <a href="https://www.google.com" target="_self">Click Me</a>
   <hr>
   <p>_parent</p>
   <a href="https://www.google.com" target="_parent">Click Me</a>
   <hr>
   <p>_top</p>
   <a href="https://www.google.com" target="_top">Click Me</a>
</body>
    </html>
